[phases.setup]
nixPkgs = ['nodejs-18_x', 'npm']

[phases.install]
cmds = [
  'echo "Installing backend dependencies..." && cd backend && npm install --production=false --no-audit',
  'echo "Installing frontend dependencies..." && cd ../frontend && npm install --production=false --no-audit'
]

[phases.build]
cmds = [
  'echo "Building frontend..." && cd frontend && npm run build',
  'echo "Build completed successfully"'
]

[start]
cmd = 'echo "Starting backend server..." && cd backend && npm start'

[variables]
NODE_ENV = 'production' 